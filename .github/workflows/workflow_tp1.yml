name: workflow_tp1.yml
on:
  push:
    branches: [ master]
  pull_request:

jobs:
  build-test-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable Yarn
        run: |
          corepack enable
          yarn --version

      - name: Build ThingsBoard common modules
        run: mvn -T1 clean install -DskipTests

      - name: Start ThingsBoard (Docker)
        run: |
          docker run -d --name thingsboard \
            -p 9090:9090 \
            thingsboard/tb-postgres:latest

      - name: Wait for ThingsBoard to be ready
        run: |
          for i in {1..40}; do
            curl -f http://localhost:9090 && exit 0
            sleep 5
          done
          exit 1

      - name: Dump ThingsBoard logs
        if: failure()
        run: docker logs thingsboard